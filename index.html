<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Array Equalizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Float Array Equalizer</h2>
        <form id="floatForm">
            <label for="num1">Enter float 1:</label>
            <input type="number" id="num1" step="0.0001" required>
            <br>
            <label for="num2">Enter float 2:</label>
            <input type="number" id="num2" step="0.0001" required>
            <br>
            <label for="num3">Enter float 3:</label>
            <input type="number" id="num3" step="0.0001" required>
            <br>
            <label for="num4">Enter float 4:</label>
            <input type="number" id="num4" step="0.0001" required>
            <br>
            <button type="submit">Equalize</button>
        </form>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
